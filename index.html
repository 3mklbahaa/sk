<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Load Calculator</title>
  <style>
    #resultContainer {
      border: 1px solid #000;
      padding: 10px;
      margin-top: 10px;
      width: 10vw;
    }
  </style>
</head>
<body>
<h1>Snow Load Calculator</h1>
<form id="snowLoadForm">
  <label for="choice">Choose Calculation Type:</label>
  <select id="choice">
    <option value="1">Calcule caracteristique (sk) de la charge de neige sur le sol a un altitude inferieur a 200m</option>
    <option value="2">Calcule (SAD) de la charge exeptionnelle de neige sur le sol</option>
    <option value="3">Loi de variation de la charge caracteristique pour une altitude superieur a 200</option>
  </select><br><br>

  <label for="region">Choose Region:</label>
  <select id="region">
    <option value="1">a1</option>
    <option value="2">a2</option>
    <option value="3">b1</option>
    <option value="4">b2</option>
    <option value="5">c1</option>
    <option value="6">c2</option>
    <option value="7">d</option>
    <option value="8">e</option>
  </select><br><br>

  <label for="exactValue">Enter Exact Value:</label>
  <input type="number" id="exactValue" step="0.01"><br><br>

  <button type="button" id="calculateBtn">Calculate</button>
</form>

<div id="resultContainer"></div>

<script src="main.js"></script>
</body>
</html>
